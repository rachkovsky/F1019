<div class="container">
  <div class="row">
    <div class="col-12">
      <header class="navbar mb-4">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a appColored class="nav-link" routerLink="/todo" routerLinkActive="active">Todo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/sidebar" routerLinkActive="active">Sidebar</a>
          </li>
          <li *ngIf="userStatus === 'admin'" class="nav-item">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
          </li>
        </ul>

          <button class="btn btn-secondary" (click)="login()">{{ buttonLabel }}</button>

      </header>
    </div>
    <div class="col-12">

      <app-sidebar [list]="">
        <h3>Text inside sidebar</h3>
      </app-sidebar>

      <router-outlet></router-outlet>
      
    </div>
    <div class="col-12">
      <footer>Footer</footer>
    </div>
  </div>

</div>
