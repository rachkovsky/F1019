<div *ngIf="list; else tmpl">
    <ul>
        <li *ngFor="let item of list">
            <a appColored [routerLink]="['/todo', item.id]">
                <span [ngClass]="{'completed': item.completed}">{{ item.title }}</span>
            </a>
        </li>
    </ul>
</div>


<ng-template #tmpl>
    <p> Not list found</p>
</ng-template>
