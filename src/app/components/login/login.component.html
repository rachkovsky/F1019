
<form (ngSubmit)="submit()" [formGroup]="loginForm">
    <div class="form-group">
        <input class="form-control" name="user" type="text"  formControlName="user">
    </div>
    <div class="form-group">
        <input class="form-control" name="pass" type="text"  formControlName="pass">
    </div>
    <button class="btn btn-primary">login</button>
</form>
